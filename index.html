<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Nucamp Student Registration</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><span>R</span>eact Bootcamp</h1>
        </div>

        <div>
            <h2 class="highlight">Register Student</h2>
            <input type="text" placeholder="Student Name" id="studentNameInput">
            <input type="email" placeholder="Student Email" id="studentEmailInput">        
        </div>
        <div class="bootcamp">
            <h2 class="highlight2">Join Bootcamp</h2>
            <input type="text" placeholder="Bootcamp" id="bootcampNameInput">
            <select id="bootcampLevelInput">
                <option>Easy</option>
                <option>Advanced</option>
                <option>Hard</option>
            </select>
        </div>
        <div class="btn-container">
            <button type="button" id="registerStudentButton">Register</button>
            <button type="button" id="listStudentsButton">List Students</button>
        </div>
        <div id="StudentList"></div>
    </div>

    <script src="index.js"></script>
</body>


</html>
